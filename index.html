<!DOCTYPE html>
<html lang="en">
<head>
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <h1 class="heading">ONLINE CALCULATOR</h1>
    <div class="calc-main">
        <div class="calc">
            <div class="screen">
                <input type="text" id="screen">
            </div>
            <div class="calcButtons">
                <div class="row">
                    <button onclick="calcClear()" id="clear">C</button>
                    <button onclick="backspace()">x</button>
                    <button onclick="buttonClick('00')">00</button>
                    <button onclick="buttonClick('+')">+</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick(7)">7</button>
                    <button onclick="buttonClick(8)">8</button>
                    <button onclick="buttonClick(9)">9</button>
                    <button onclick="buttonClick('/')">/</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick(4)">4</button>
                    <button onclick="buttonClick(5)">5</button>
                    <button onclick="buttonClick(6)">6</button>
                    <button onclick="buttonClick('*')">*</button>
                </div>
                <div class="row">
                    <button onclick="buttonClick(1)">1</button>
                    <button onclick="buttonClick(2)">2</button>
                    <button onclick="buttonClick(3)">3</button>
                    <button onclick="buttonClick('-')">-</button>
                </div>
                    <div class="row">
                    <button onclick="buttonClick(0)" id="zero">0</button>
                    <button onclick="buttonClick('.')">.</button>
                    <button onclick="calcEqual('=')">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
